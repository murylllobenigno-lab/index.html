<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teste Immersive Roulette</title>

<style>
body {
  background: black;
  color: white;
  font-family: Arial;
  padding: 20px;
}
.numero {
  display: inline-flex;
  justify-content: center;
  align-items: center;
  width: 40px;
  height: 40px;
  margin: 4px;
  border-radius: 50%;
  font-weight: bold;
}
.red { background: #c00; }
.black { background: #111; border: 1px solid #fff; }
.green { background: #0a0; }
</style>

</head>
<body>

<h2>ðŸŽ° Ãšltimos Resultados - Immersive Roulette</h2>
<div id="lista"></div>

<script>
async function carregar() {
  try {
    const url = "https://api.casinoscores.com/svc-evolution-game-events/api/immersiveroulette?page=0&size=29&sort=data.settledAt,desc&duration=6";
    const res = await fetch(url);
    const json = await res.json();

    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    const numerosVermelhos = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];

    json.content.forEach(item => {
      const num = item?.data?.outcome?.number;
      if (num === undefined) return;

      let cor = "black";
      if (num == 0) cor = "green";
      else if (numerosVermelhos.includes(num)) cor = "red";

      lista.innerHTML += `<div class="numero ${cor}">${num}</div>`;
    });

  } catch (err) {
    console.log("Erro ao carregar API", err);
  }
}

carregar();
setInterval(carregar, 5000);
</script>

</body>
</html>
