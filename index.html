function createElement(tag, className = '', content = '') {
  const el = document.createElement(tag);
  if(className) el.className = className;
  if(content) el.innerHTML = content;
  return el;
}

function pegarUltimos5Operacoes(){
  return numerosData.slice(0,5);
}

function criarGrade(numeros) {
  return numeros.map(n => `
    <div class="numero w-7 h-7 text-xs flex items-center justify-center rounded 
      text-white font-semibold border" data-number="${n}">
      ${n}
    </div>
  `).join('');
}

function aplicarCores(tipo) {
  const key = Object.keys(analises).find(k => k.toLowerCase() === tipo.toLowerCase());
  const ativos = analises[key] || [];
  const numeros = document.querySelectorAll('.numero');

  numeros.forEach(el => {
    const n = parseInt(el.dataset.number);
    el.className = `numero w-7 h-7 text-xs flex items-center justify-center rounded text-white font-semibold border transition-all duration-300 ${
      ativos.includes(n) ? 'bg-red-800' : 'bg-blue-900'
    }`;
  });
}

function atualizarGrade() {
  const grid = document.getElementById('grid');
  if(!grid) return;
  const dados = recolhido ? numerosData.slice(0,12) : numerosData;
  grid.innerHTML = criarGrade(dados);
  const select = document.getElementById('analiseSelect');
  if(select) aplicarCores(select.value);
}

/* =========================
   AN√ÅLISE DE ZONAS
========================= */
function analisarZonas(){
  if(!numerosData.length || !zonasData) return null;

  const ultimos12 = numerosData.slice(0,12);
  let contZonas={}, atrasoZonas={}, contNum={};

  Object.keys(zonasData).forEach(z=>{
    contZonas[z]=0;
    atrasoZonas[z]=null;
  });

  numerosData.forEach((n,i)=>{
    Object.entries(zonasData).forEach(([z,nums])=>{
      if(nums.includes(n) && atrasoZonas[z]===null){
        atrasoZonas[z]=i;
      }
    });
  });

  ultimos12.forEach(n=>{
    contNum[n]=(contNum[n]||0)+1;
    Object.entries(zonasData).forEach(([z,nums])=>{
      if(nums.includes(n)) contZonas[z]++;
    });
  });

  const zonaQuente = Object.entries(contZonas)
    .filter(([_,c])=>c>=3)
    .sort((a,b)=>b[1]-a[1])[0];
    

  const zonaFria = Object.entries(atrasoZonas)
  .filter(([_,v]) => v !== null)
  .sort((a,b)=>b[1]-a[1])[0];

  const numeroQuente = Object.entries(contNum)
  .filter(([_,c])=>c>=2)
  .sort((a,b)=>b[1]-a[1])
  .slice(0,3);

  return {zonaQuente,zonaFria,numeroQuente};
}

function atualizarPainelZonas(){
  const r = analisarZonas();
  if(!r) return;

  // ZONA QUENTE
  if(r.zonaQuente){
    zonaQuenteNome.textContent = r.zonaQuente[0];
    zonaQuenteQtd.textContent = r.zonaQuente[1];
  } else {
    zonaQuenteNome.textContent = '---';
    zonaQuenteQtd.textContent = '0';
  }

  // ZONA FRIA
  if(r.zonaFria){
    zonaFriaNome.textContent = r.zonaFria[0];
    zonaFriaGiros.textContent = r.zonaFria[1];
  } else {
    zonaFriaNome.textContent = '---';
    zonaFriaGiros.textContent = '---';
  }

  // N√öMEROS QUENTES (todos que repetiram 2+ vezes)
  if(r.numeroQuente){
    const contNum = {};  
    numerosData.slice(0,12).forEach(n => {  
      contNum[n] = (contNum[n]||0) + 1;  
    });

    const numerosQuentes = Object.entries(contNum)
      .filter(([_, c]) => c >= 2)
      .sort((a,b) => b[1]-a[1]);

    if(numerosQuentes.length){
      numeroQuenteNome.textContent = numerosQuentes.map(n=>n[0]).join(', ');
      numeroQuenteQtd.textContent = numerosQuentes.map(n=>n[1]).join(', ');
    } else {
      numeroQuenteNome.textContent = '---';
      numeroQuenteQtd.textContent = '0';
    }
  } else {
    numeroQuenteNome.textContent = '---';
    numeroQuenteQtd.textContent = '0';
  }
}

// =========================
// PROCESSAR ALVO
// =========================
function processarAlvo(){
  const nums = pegarUltimos5Operacoes();
  if(!nums || nums.length<3){
    document.getElementById('resultadoAlvo').innerHTML='<span class="text-gray-400">Sem dados suficientes</span>';
    return;
  }
  const inputEl = document.getElementById('ultimosAlvo');
  if(inputEl) inputEl.value = nums.join(', ');

  let cont = {};
  nums.forEach(n=>{
    (jogadasAlvo[n]||[]).forEach(v=>{
      cont[v] = (cont[v]||0)+1;
    });
  });

  const top = Object.entries(cont)
    .sort((a,b)=>b[1]-a[1])
    .slice(0,3)
    .map(e=>parseInt(e[0]));

  document.getElementById('resultadoAlvo').innerHTML=`
    <div class="text-lg font-bold mb-2"></div>
    ${top.map((n,i)=>`<span class="inline-block px-4 py-2 m-1 rounded ${i===0?'bg-yellow-400 text-black':'bg-blue-600'}">${n}</span>`).join('')}
  `;
}

async function confirmarLogin() {
  const u = loginUser.value.trim();
  const s = loginSenha.value.trim();

  // comparar diretamente com o JSON
  const ok = usuarios.some(x => x.user === u && x.senha === s);

  if (!ok) return alert("‚ùå Usu√°rio ou senha inv√°lidos");

  loginUser.value = loginSenha.value = '';

  document.getElementById('loginModal').classList.add('hidden'); // esconde modal
  atualizarGrade();        // desenha a grade
  aplicarCores(document.getElementById('analiseSelect').value);  // colora√ß√£o inicial
}

}
function preencherAnalises() {
  const select = document.getElementById('analiseSelect');
  if (!select) return;

  select.innerHTML = '';

  Object.keys(analises).forEach((key, i) => {
    const option = document.createElement('option');
    option.value = key;
    option.textContent = key.toUpperCase();
    if (i === 0) option.selected = true;
    select.appendChild(option);
  });

  aplicarCores(select.value);
}

atualizarGrade();
